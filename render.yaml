databases:
  - name: sonicsight-db
    plan: free
    databaseName: sonicsight
    user: sonicsight

services:
  # ── Backend API ──
  - type: web
    name: sonicsight-api
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sonicsight-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://sonicsight.onrender.com   # ← update after first deploy

  # ── Frontend Static Site ──
  - type: web
    name: sonicsight
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://sonicsight-api.onrender.com   # ← update after first deploy
